<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معرض مشاريعنا - مؤسسة درين للمقاولات</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            overflow-x: hidden;
            background: white;
            line-height: 1.6;
        }

        /* Navigation Styles - Transparent at first */
        .projects-nav {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            padding: 20px 0;
            background: transparent;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .projects-nav.scrolled {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(15px);
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
            padding: 15px 0;
        }

        .projects-nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .projects-logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 26px; /* أكبر حجم */
            font-weight: 800;
            color: #006633;
        }

        .projects-logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #006633, #00994d);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 26px;
            font-weight: 900;
            overflow: hidden;
        }

        .projects-logo-icon img {
            border-radius: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .projects-logo:hover .projects-logo-icon {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }

        .projects-nav-links {
            display: flex;
            list-style: none;
            gap: 35px;
            align-items: center;
        }

        .projects-nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 600;
            font-size: 18px; /* أكبر حجم */
            transition: color 0.3s ease;
            position: relative;
            padding: 8px 0;
        }

        .projects-nav:not(.scrolled) .projects-nav-links a {
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .projects-nav-links a:hover {
            color: #d4af37;
        }

        .projects-nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 0;
            height: 3px; /* أسمك */
            background: linear-gradient(135deg, #d4af37, #f4d03f);
            transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .projects-nav-links a:hover::after {
            width: 100%;
        }

        .projects-nav:not(.scrolled) .projects-nav-links a::after {
            background: linear-gradient(135deg, #ffffff, #f0f0f0);
        }

        .projects-nav-cta {
            background: linear-gradient(135deg, #d4af37, #f4d03f);
            padding: 15px 35px; /* أكبر */
            border-radius: 30px;
            color: #000;
            font-weight: 700;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
            border: 2px solid transparent;
            font-size: 17px; /* أكبر */
        }

        .projects-nav-cta:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.4);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .projects-nav:not(.scrolled) .projects-nav-cta {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .projects-nav:not(.scrolled) .projects-nav-cta:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .projects-lang-switcher {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-right: 20px;
        }

        .projects-lang-btn {
            padding: 9px 18px; /* أكبر */
            border: 1px solid #ddd;
            background: white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 15px; /* أكبر */
            color: #666;
            font-family: 'Tajawal', sans-serif;
            font-weight: 600;
        }

        .projects-nav:not(.scrolled) .projects-lang-btn {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(5px);
            color: white;
            border-color: rgba(255, 255, 255, 0.3);
        }

        .projects-lang-btn.active,
        .projects-lang-btn:hover {
            background: #006633;
            color: white;
            border-color: #006633;
        }

        /* Hamburger Menu */
        .projects-hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 6px;
            z-index: 1001;
            padding: 10px;
            margin-left: -10px;
        }

        .projects-hamburger span {
            width: 32px; /* أكبر */
            height: 4px; /* أكبر */
            background: #006633;
            border-radius: 3px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .projects-nav:not(.scrolled) .projects-hamburger span {
            background: white;
        }

        .projects-hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(9px, 9px);
            background: #006633;
        }

        .projects-hamburger.active span:nth-child(2) {
            opacity: 0;
            transform: translateX(-20px);
        }

        .projects-hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(9px, -9px);
            background: #006633;
        }

        /* Mobile Menu */
        .projects-mobile-menu {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            height: 100vh;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            z-index: 999;
            transition: right 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 100px 30px 40px;
        }

        .projects-mobile-menu.active {
            right: 0;
        }

        .projects-mobile-nav-links {
            list-style: none;
            width: 100%;
            max-width: 400px;
        }

        .projects-mobile-nav-links li {
            width: 100%;
            margin-bottom: 15px;
            opacity: 0;
            transform: translateX(50px);
            animation: projects-slideIn 0.5s forwards;
        }

        .projects-mobile-nav-links li:nth-child(1) { animation-delay: 0.1s; }
        .projects-mobile-nav-links li:nth-child(2) { animation-delay: 0.15s; }
        .projects-mobile-nav-links li:nth-child(3) { animation-delay: 0.2s; }
        .projects-mobile-nav-links li:nth-child(4) { animation-delay: 0.25s; }
        .projects-mobile-nav-links li:nth-child(5) { animation-delay: 0.3s; }
        .projects-mobile-nav-links li:nth-child(6) { animation-delay: 0.35s; }
        .projects-mobile-nav-links li:nth-child(7) { animation-delay: 0.4s; }
        .projects-mobile-nav-links li:nth-child(8) { animation-delay: 0.45s; }

        @keyframes projects-slideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .projects-mobile-nav-links a {
            display: block;
            text-decoration: none;
            color: #333;
            font-size: 22px; /* كبير */
            font-weight: 600;
            padding: 18px 25px;
            border-radius: 15px;
            transition: all 0.3s ease;
            text-align: center;
            border: 2px solid transparent;
        }

        .projects-mobile-nav-links a:hover {
            background: rgba(0, 102, 51, 0.05);
            color: #006633;
            transform: translateX(-10px);
            border-color: rgba(0, 102, 51, 0.1);
        }

        .projects-mobile-nav-cta {
            background: linear-gradient(135deg, #d4af37, #f4d03f);
            color: #000;
            font-weight: 700;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
            font-size: 20px; /* أكبر */
        }

        .projects-mobile-nav-cta:hover {
            background: linear-gradient(135deg, #f4d03f, #d4af37);
            transform: translateY(-3px) translateX(-10px);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.4);
        }

        /* Close button */
        .projects-mobile-close {
            position: absolute;
            top: 30px;
            left: 30px;
            background: none;
            border: none;
            font-size: 28px; /* أكبر */
            color: #333;
            cursor: pointer;
            padding: 10px;
            z-index: 1001;
            display: none;
        }

        /* Hero Section */
        .projects-hero {
            position: relative;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #006633 0%, #00994d 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 0 20px;
        }

        .projects-hero-content {
            max-width: 800px;
            z-index: 1;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .projects-nav-container {
                padding: 0 30px;
            }
            
            .projects-nav-links {
                gap: 30px;
            }
        }

        @media (max-width: 1024px) {
            .projects-nav-container {
                padding: 0 25px;
            }
            
            .projects-nav-links {
                gap: 25px;
            }
            
            .projects-nav-links a {
                font-size: 17px;
            }
            
            .projects-nav-cta {
                padding: 14px 30px;
                font-size: 16px;
            }
            
            .projects-logo {
                font-size: 24px;
            }
        }

        @media (max-width: 900px) {
            .projects-nav-links {
                display: none;
            }
            
            .projects-lang-switcher {
                display: none;
            }
            
            .projects-hamburger {
                display: flex;
            }
            
            .projects-mobile-close {
                display: block;
            }
            
            .projects-nav-container {
                padding: 0 20px;
            }
            
            .projects-logo {
                font-size: 22px;
            }
            
            .projects-logo-icon {
                width: 55px;
                height: 55px;
            }
        }

        @media (max-width: 768px) {
            .projects-nav {
                padding: 18px 0;
            }
            
            .projects-nav.scrolled {
                padding: 15px 0;
            }
            
            .projects-nav-container {
                padding: 0 15px;
            }
            
            .projects-logo {
                font-size: 20px;
                gap: 10px;
            }
            
            .projects-logo-icon {
                width: 50px;
                height: 50px;
                font-size: 22px;
            }
            
            .projects-mobile-nav-links a {
                font-size: 20px;
                padding: 16px 20px;
            }
            
            .projects-mobile-nav-cta {
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            .projects-logo {
                font-size: 18px;
            }
            
            .projects-logo-icon {
                width: 45px;
                height: 45px;
                font-size: 20px;
            }
            
            .projects-mobile-nav-links a {
                font-size: 18px;
                padding: 14px 18px;
            }
            
            .projects-mobile-menu {
                padding: 80px 20px 30px;
            }
            
            .projects-mobile-close {
                top: 20px;
                left: 20px;
                font-size: 24px;
            }
            
            .projects-mobile-nav-cta {
                font-size: 16px;
            }
        }

        @media (max-width: 360px) {
            .projects-logo {
                font-size: 16px;
            }
            
            .projects-logo-icon {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }
            
            .projects-mobile-nav-links a {
                font-size: 16px;
                padding: 12px 15px;
            }
            
            .projects-mobile-nav-cta {
                font-size: 15px;
            }
        }

        /* Animation for page content when mobile menu is open */
        body.projects-mobile-open {
            overflow: hidden;
        }

        body.projects-mobile-open::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 998;
            animation: projects-fadeIn 0.3s ease;
        }

        @keyframes projects-fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="projects-nav" id="projectsNavbar">
        <div class="projects-nav-container">
            <div class="projects-logo">
                <div class="projects-logo-icon">
                    <img src="https://via.placeholder.com/60x60/006633/ffffff?text=D" alt="درين للمقاولات">
                </div>
                <span class="text-[#debc43]">درين للمقاولات</span>
            </div>

            <div class="projects-lang-switcher">
                <button class="projects-lang-btn active">العربية</button>
                <button class="projects-lang-btn">English</button>
            </div>

            <ul class="projects-nav-links">
                <li><a href="#home">الرئيسية</a></li>
                <li><a href="#projects">المشاريع</a></li>
                <li><a href="#about">من نحن</a></li>
                <li><a href="#services">خدماتنا</a></li>
                <li><a href="#our-vision">رؤيتنا</a></li>
                <li><a href="#projects-gallery">معرض أعمالنا</a></li>
                <li><a href="#contact">تواصل معنا</a></li>
                <li><a href="tel:0508090790" class="projects-nav-cta">اتصل الآن</a></li>
            </ul>

            <div class="projects-hamburger" id="projectsHamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Mobile Menu Overlay -->
    <div class="projects-mobile-menu" id="projectsMobileMenu">
        <button class="projects-mobile-close" id="projectsCloseMobile">
            <i class="fas fa-times"></i>
        </button>
        <ul class="projects-mobile-nav-links">
            <li><a href="#home">الرئيسية</a></li>
            <li><a href="#projects">المشاريع</a></li>
            <li><a href="#about">من نحن</a></li>
            <li><a href="#services">خدماتنا</a></li>
            <li><a href="#our-vision">رؤيتنا</a></li>
            <li><a href="#projects-gallery">معرض أعمالنا</a></li>
            <li><a href="#contact">تواصل معنا</a></li>
            <li><a href="tel:0508090790" class="projects-mobile-nav-cta">اتصل الآن</a></li>
        </ul>
    </div>



    <script>
        // Navigation functionality
        const projectsNavbar = document.getElementById('projectsNavbar');
        const projectsHamburger = document.getElementById('projectsHamburger');
        const projectsMobileMenu = document.getElementById('projectsMobileMenu');
        const projectsCloseMobile = document.getElementById('projectsCloseMobile');
        const projectsMobileLinks = document.querySelectorAll('.projects-mobile-nav-links a');

        // Handle scroll effect
        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                projectsNavbar.classList.add('scrolled');
            } else {
                projectsNavbar.classList.remove('scrolled');
            }
        });

        // Handle hamburger click
        projectsHamburger.addEventListener('click', () => {
            projectsHamburger.classList.toggle('active');
            projectsMobileMenu.classList.toggle('active');
            document.body.classList.toggle('projects-mobile-open');
        });

        // Handle close button click
        projectsCloseMobile.addEventListener('click', () => {
            closeProjectsMobileMenu();
        });

        // Close mobile menu when clicking on a link
        projectsMobileLinks.forEach(link => {
            link.addEventListener('click', () => {
                closeProjectsMobileMenu();
            });
        });

        // Function to close mobile menu
        function closeProjectsMobileMenu() {
            projectsHamburger.classList.remove('active');
            projectsMobileMenu.classList.remove('active');
            document.body.classList.remove('projects-mobile-open');
        }

        // Close menu when clicking outside
        projectsMobileMenu.addEventListener('click', (e) => {
            if (e.target === projectsMobileMenu) {
                closeProjectsMobileMenu();
            }
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            if (window.innerWidth > 900) {
                closeProjectsMobileMenu();
            }
        });

        // Language switcher functionality
        const projectsLangBtns = document.querySelectorAll('.projects-lang-btn');
        projectsLangBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                projectsLangBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                // Here you would implement actual language switching
                console.log(`Language changed to: ${btn.textContent}`);
            });
        });

        // Initialize navbar state
        document.addEventListener('DOMContentLoaded', () => {
            // Check initial scroll position
            if (window.scrollY > 50) {
                projectsNavbar.classList.add('scrolled');
            } else {
                projectsNavbar.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
